<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLing</title>
    <link rel="shortcut icon" href="./images/1.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f5ff;
            overflow-x: hidden;
        }
        h1, h2, h3, .hero__title, .subtitle, .nav__title, .footer__title {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div id="particles-js"></div>
    
    <header class="hero">
        <nav class="nav container">
            <div class="nav__logo">
                <h2 class="nav__title">Versos y Estrofas.</h2>
            </div>
            <ul class="nav__link nav__link--menu">
                <li class="nav__items"><a href="#" class="nav__links hover-glow">Inicio</a></li>
                <li class="nav__items"><a href="#" class="nav__links hover-glow">Acerca de</a></li>
                <li class="nav__items"><a href="#" class="nav__links hover-glow">Contacto</a></li>
                <li class="nav__items"><a href="#" class="nav__links hover-glow">Blog</a></li>
                <img src="./images/close.svg" class="nav__close">
            </ul>
            <div class="nav__menu">
                <img src="./images/menu.svg" class="nav__img">
            </div>
        </nav>

        <section class="hero__container container">
            <h1 class="hero__title magic-title">POESÍA DEL ALMA</h1>
            <p class="hero__paragraph">"Las palabras son sombras de lo que hemos vivido, ecos de lo que hemos sentido, y puentes hacia lo que anhelamos."</p>
            <a href="#" class="cta pulse-on-hover">Descubre más</a>
        </section>
    </header>

    <main>
        <!-- Tus secciones existentes (about, knowledge, price, etc.) -->
        <!-- ... (mantén todo tu contenido actual) ... -->
    </main>

    <footer class="footer">
        <!-- Tu footer actual -->
    </footer>

    <!-- Scripts originales -->
    <script src="./js/slider.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/menu.js"></script>
    
    <!-- Efectos nuevos -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Partículas interactivas
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 60, "density": {"enable": true, "value_area": 800}},
                "color": {"value": "#b399d4"},
                "shape": {"type": "circle", "stroke": {"width": 0, "color": "#000000"}},
                "opacity": {"value": 0.5, "random": true},
                "size": {"value": 3, "random": true},
                "line_linked": {"enable": true, "distance": 150, "color": "#c7b2e0", "opacity": 0.3, "width": 1},
                "move": {"enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out"}
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {"enable": true, "mode": "repulse"},
                    "onclick": {"enable": true, "mode": "push"},
                    "resize": true
                }
            }
        });

        // Efecto confeti
        document.querySelectorAll('.cta, .price__cta').forEach(button => {
            button.addEventListener('click', function(e) {
                for(let i = 0; i < 50; i++) {
                    createConfetti(e);
                }
            });
        });

        function createConfetti(e) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = e.clientX + 'px';
            confetti.style.top = e.clientY + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: 2000 + Math.random() * 3000,
                easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
            });

            animation.onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
